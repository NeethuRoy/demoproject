
{% extends 'base.html' %}

{% block content %}
<div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h5 class="card-title">Task Name: {{task.name}}</h5>
                    <p><b>Priority : {{task.priority}}</b></p>
                    <p><b>Date: {{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' task.id %}">Update</a>

                </div>
</div>
{% endblock %}
