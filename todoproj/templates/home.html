{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="background-color:#DEB887; width:100%; height:200px; margin-bottom:50px;">
                <div class="banner-text" style="top:50%; left:40%; position:absolute; transform:transform;">
                    <h1>ToDo List</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row ">
        <div class="col-md-6">
            <form method="POST" class="shadow-lg p-3 mb-5 bg-white rounded">
                {% csrf_token %}
                <div class="form-group">
                    <label for="task">Task : </label>
<!--            <div class="col-sm-10">-->
                    <input type="text" class="form-control"   name="task">
<!--            </div>-->
                </div>
                <div class="form-group">
                    <label for="priority">Priority : </label>
                    <input type="text" class="form-control" name ="priority">
                </div>

                <div class="form-group">
                    <label for="date">Date : </label>
                    <input type="date" class="form-control" name ="date">
                </div>
                    <input type="submit" class="btn btn-success">

            </form>



        </div>
        <div class="col-md-6">
            {% for i in task %}
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-body">
                    <h5 class="card-title">Task Name: {{i.name}}</h5>
                    <p><b>Priority : {{i.priority}}</b></p>
                    <p><b>Date: {{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>

                </div>
            </div>

            {% endfor %}

        </div>
    </div>
 </div>
{% endblock %}
